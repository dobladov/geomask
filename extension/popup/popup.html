<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geomask</title>
  <link rel="stylesheet" href="../lib/leaflet.css" />
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search location..." autocomplete="off">
        <div id="searchResults" class="search-results"></div>
      </div>
      <button id="toggleBtn" class="toggle-btn enabled">
        <span class="toggle-text">Enabled</span>
      </button>
    </div>

    <div id="map"></div>

    <div class="footer">
      <div id="savedLocations" class="saved-locations"></div>
      <div class="location-row">
        <div id="locationName" data-valid="false" class="location-name">Select a location</div>
        <button id="saveLocationBtn" class="save-btn" title="Save location">ðŸ’¾</button>
      </div>
        <div class="coords-container">
          <input type="tel" id="latInput" required placeholder="Latitude" title="Latitude">
          <input type="tel" id="lngInput" required placeholder="Longitude" title="Longitude">
        </div>
        <div class="randomize-container">
          <div class="range-wrapper">
            <input type="range" id="randomRange" min="0" max="3" step="1" value="0">
            <div class="range-labels">
              <span>100m</span>
              <span>1km</span>
              <span>10km</span>
              <span>100km</span>
            </div>
          </div>
          <button id="randomBtn" class="action-btn" title="Randomize location">ðŸŽ²</button>
        </div>
    </div>
  </div>

  <script src="../lib/leaflet.js"></script>
  <script type="module" src="popup.mjs"></script>
</body>
</html>
