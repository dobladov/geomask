<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geomask</title>
  <link rel="stylesheet" href="../lib/leaflet.css" />
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search location..." autocomplete="off">
        <div id="searchResults" class="search-results"></div>
      </div>
      <button id="toggleBtn" class="toggle-btn enabled">
        <span class="toggle-text">Enabled</span>
      </button>
    </div>

    <div id="map"></div>

    <div class="footer">
      <div id="locationName" class="location-name">Select a location</div>
        <div class="coords-container">
          <input type="tel" id="latInput" required placeholder="Latitude" title="Latitude">
          <input type="tel" id="lngInput" required placeholder="Longitude" title="Longitude">
        </div>
        <div class="button-group">
          <button id="randomBtn" class="action-btn">ðŸŽ² Randomize</button>
          <button type="submit" id="applyBtn" class="action-btn primary">Apply</button>
        </div>
    </div>
  </div>

  <script src="../lib/leaflet.js"></script>
  <script type="module" src="popup.mjs"></script>
</body>
</html>
